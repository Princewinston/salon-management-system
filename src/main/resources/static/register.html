<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Salon Glow</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0 !important;
            padding: 0 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Specialized background for Register Page (Same as Login) */
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.7)), url('bg.png') !important;
            background-size: cover !important;
            background-repeat: no-repeat !important;
            background-position: center !important;
            background-attachment: fixed !important;
        }

        .login-card {
            background: rgba(0, 0, 0, 0.75);
            /* Explicit dark overlay */
            padding: 50px 68px 40px;
            border-radius: 4px;
            /* Sharper corners like Netflix/Luxe */
            width: 100%;
            max-width: 450px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
            /* Left align like reference */
            animation: fadeIn 0.8s ease-out;
            min-height: 600px;
            /* Taller card */
        }

        .login-card h2 {
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 700;
            color: white;
            /* Solid white */
            background: none;
            -webkit-text-fill-color: initial;
        }

        .login-btn {
            width: 100%;
            margin-top: 24px;
            padding: 16px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 700;
        }

        .error-message {
            color: #e50914;
            background: transparent;
            /* Minimalist error */
            border: none;
            padding: 0;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            text-align: left;
        }

        .form-help {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            color: #b3b3b3;
            font-size: 13px;
        }

        .form-help a {
            color: #b3b3b3;
            text-decoration: none;
        }

        .form-help a:hover {
            text-decoration: underline;
        }

        .signup-now {
            margin-top: 30px;
            font-size: 16px;
            color: #737373;
        }

        .signup-now a {
            color: white;
            text-decoration: none;
            margin-left: 5px;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

        /* OAuth Buttons */
        .oauth-separator {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #b3b3b3;
            font-size: 14px;
        }

        .oauth-separator::before,
        .oauth-separator::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #333;
        }

        .oauth-separator span {
            padding: 0 10px;
        }

        .btn-oauth {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #333;
            background: transparent;
            color: #b3b3b3;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-oauth:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
    </style>
</head>

<body>

    <div class="user-dropdown" style="position: absolute; top: 20px; left: 40px;">
        <div class="logo" style="font-size: 32px; color: #e50914;">
            Salon <span style="font-weight:300; color: white; margin-left:5px;">Glow</span>
        </div>
    </div>

    <div class="login-card">
        <h2>Sign Up</h2>

        <!-- Error Message Placeholder -->
        <div id="error-msg" class="error-message">
            <i class="fas fa-exclamation-circle"></i> Registration failed. Please try again.
        </div>

        <form id="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <input type="text" id="username" name="username" required placeholder="User Name">
            </div>

            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Email Address">
            </div>

            <div class="form-group">
                <input type="text" id="phone" name="phone" required placeholder="Phone Number">
            </div>

            <div class="form-group">
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>

            <button type="submit" class="btn login-btn">Sign Up</button>
        </form>

        <div class="oauth-separator">
            OR
        </div>

        <a href="/oauth2/authorization/google" class="btn btn-secondary"
            style="width: 100%; margin-left: 0; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none;">
            <i class="fab fa-google"></i> Sign up with Google
        </a>



        <div class="signup-now">
            Already have an account? <a href="login.html">Sign in now.</a>
        </div>

        <p style="margin-top: 20px; font-size: 13px; color: #8c8c8c;">
            By signing up, you agree to our <a href="#" style="color:#0071eb; text-decoration:none;">Terms of
                Service</a> and <a href="#" style="color:#0071eb; text-decoration:none;">Privacy Policy</a>.
        </p>
    </div>

    <script>
        async function handleRegister(e) {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const errorMsg = document.getElementById('error-msg');

            // Basic UI State
            btn.disabled = true;
            btn.textContent = "Creating Account...";
            errorMsg.style.display = 'none';

            const data = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                contactNumber: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                role: "USER" // Default role
            };

            try {
                const res = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    // Success - Redirect to login with success flag
                    window.location.href = 'login.html?registered=true';
                } else {
                    const text = await res.text();
                    errorMsg.textContent = text || "Registration failed. Username or Email may already exist.";
                    errorMsg.style.display = 'block';
                    btn.disabled = false;
                    btn.textContent = "Sign Up";
                }
            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Network error. Please try available.";
                errorMsg.style.display = 'block';
                btn.disabled = false;
                btn.textContent = "Sign Up";
            }
        }

        // Seamless Transition Script
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a');

            links.forEach(link => {
                link.addEventListener('click', function (e) {
                    const href = this.getAttribute('href');

                    // Only intercept internal navigation links (not # or external)
                    if (href && href !== '#' && !href.startsWith('http')) {
                        e.preventDefault();
                        const card = document.querySelector('.login-card');

                        // Add fade-out class
                        card.classList.add('fade-out');

                        // Wait for animation to finish then navigate
                        setTimeout(() => {
                            window.location.href = href;
                        }, 400);
                    }
                });
            });
        });
    </script>
</body>

</html>
