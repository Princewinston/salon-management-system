version: '3.8'

services:
  mysqldb:
    image: mysql:8.0
    container_name: salon-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: salon_db
    ports:
      - "3307:3306" # Mapped to 3307 to avoid conflict with your local MySQL on 3306
    volumes:
      - mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: salon-app
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Override database config to point to the 'mysqldb' container
      SPRING_DATASOURCE_URL: jdbc:mysql://mysqldb:3306/salon_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
    depends_on:
      - mysqldb

volumes:
  mysql_data:
